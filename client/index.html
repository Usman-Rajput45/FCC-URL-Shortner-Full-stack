<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Microservice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>URL Shortener</h1>
      <p>Convert long URLs into short, shareable links</p>
    </div>

    <div class="form-section">
      <form id="urlForm">
        <div class="input-group">
          <input 
            type="text" 
            id="urlInput" 
            placeholder="Enter a URL (e.g., https://www.example.com)"
            required
          >
          <button type="submit">Shorten</button>
        </div>
        <div id="error" class="error" style="display: none;"></div>
      </form>
    </div>

    <div id="result" class="result" style="display: none;">
      <div class="result-content">
        <p class="label">Original URL:</p>
        <p id="originalUrl" class="result-text"></p>
        
        <p class="label">Short URL:</p>
        <div class="short-url-container">
          <p id="shortUrl" class="result-text"></p>
          <button id="copyBtn" class="copy-btn">Copy</button>
        </div>
      </div>
    </div>

    <div id="history" class="history" style="display: none;">
      <h2>Your Shortened URLs</h2>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
